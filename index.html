<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
<body>
<div id="app">
    <div class="grid">
        <input @keyup.enter="calc()" type="text" v-model="result" placeholder="0">
        <button @click="input(num)" class="cell num" v-for="num in numbers">{{ num }}</button>
        <button @click="input(oper)" class="cell oper" v-for="oper in operations">{{ oper }}</button>
        <button @click="reset()" class="cell oper">R</button>
        <button @click="calc()" class="cell oper">=</button>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="script.js"></script>
</body>
</html>
